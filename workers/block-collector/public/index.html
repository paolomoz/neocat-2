<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDS Block Collection Database</title>
  <style>
    :root {
      --gold: #f59e0b;
      --silver: #6b7280;
      --bronze: #b45309;
      --unrated: #dc2626;
      --bg: #0f172a;
      --bg-card: #1e293b;
      --bg-hover: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --accent: #3b82f6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 span { font-size: 2rem; }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
    }

    .stat-card .label {
      color: var(--text-muted);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-card .value {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 5px;
    }

    .stat-card .subtitle {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    @media (max-width: 900px) {
      .dashboard-grid { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
    }

    .card h2 {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Tier distribution bars */
    .tier-bars { display: flex; flex-direction: column; gap: 12px; }

    .tier-bar {
      display: grid;
      grid-template-columns: 80px 1fr 60px;
      align-items: center;
      gap: 15px;
    }

    .tier-bar .name {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.875rem;
    }

    .tier-bar .bar-container {
      height: 24px;
      background: var(--bg);
      border-radius: 4px;
      overflow: hidden;
    }

    .tier-bar .bar {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .tier-bar .count {
      text-align: right;
      font-weight: 600;
    }

    .tier-bar.gold .name { color: var(--gold); }
    .tier-bar.gold .bar { background: var(--gold); }
    .tier-bar.silver .name { color: var(--silver); }
    .tier-bar.silver .bar { background: var(--silver); }
    .tier-bar.bronze .name { color: var(--bronze); }
    .tier-bar.bronze .bar { background: var(--bronze); }
    .tier-bar.unrated .name { color: var(--unrated); }
    .tier-bar.unrated .bar { background: var(--unrated); }

    /* Block types chart */
    .block-types { display: flex; flex-wrap: wrap; gap: 8px; }

    .block-type-chip {
      background: var(--bg);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid var(--border);
    }

    .block-type-chip:hover {
      background: var(--bg-hover);
      border-color: var(--accent);
    }

    .block-type-chip .count {
      background: var(--accent);
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.75rem;
      margin-left: 6px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px 8px 0 0;
      transition: all 0.2s;
    }

    .tab:hover { color: var(--text); background: var(--bg-hover); }
    .tab.active { color: var(--accent); background: var(--bg-card); font-weight: 600; }

    /* Filters */
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group { display: flex; gap: 5px; }

    .filter-btn {
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .filter-btn:hover { border-color: var(--accent); }
    .filter-btn.active { background: var(--accent); border-color: var(--accent); }

    .search-input {
      padding: 10px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      font-size: 0.875rem;
      width: 250px;
    }

    .search-input::placeholder { color: var(--text-muted); }
    .search-input:focus { outline: none; border-color: var(--accent); }

    /* Block grid */
    .blocks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .block-card {
      background: var(--bg-card);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }

    .block-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .block-card-header {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid var(--border);
    }

    .block-card-header h3 {
      font-size: 1rem;
      font-weight: 600;
    }

    .block-card-header .site {
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-top: 4px;
    }

    .tier-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .tier-badge.gold { background: var(--gold); color: #000; }
    .tier-badge.silver { background: var(--silver); color: #fff; }
    .tier-badge.bronze { background: var(--bronze); color: #fff; }
    .tier-badge.unrated { background: var(--unrated); color: #fff; }

    .block-card-preview {
      padding: 15px;
      background: var(--bg);
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.7rem;
      color: var(--text-muted);
      height: 100px;
      overflow: hidden;
      position: relative;
    }

    .block-card-preview::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(transparent, var(--bg));
    }

    .block-card-scores {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .mini-score {
      text-align: center;
    }

    .mini-score .value {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .mini-score .label {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-card);
      border-radius: 16px;
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 { font-size: 1.25rem; }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px;
    }

    .modal-close:hover { color: var(--text); }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .score-breakdown {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    @media (max-width: 600px) {
      .score-breakdown { grid-template-columns: repeat(2, 1fr); }
    }

    .score-item {
      background: var(--bg);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .score-item .score {
      font-size: 2rem;
      font-weight: 700;
    }

    .score-item .score.high { color: #22c55e; }
    .score-item .score.mid { color: var(--gold); }
    .score-item .score.low { color: var(--unrated); }

    .score-item .name {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-top: 5px;
    }

    .html-preview {
      background: var(--bg);
      border-radius: 8px;
      padding: 20px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.8rem;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 400px;
      overflow-y: auto;
    }

    .html-preview .tag { color: #f472b6; }
    .html-preview .attr { color: #a78bfa; }
    .html-preview .string { color: #4ade80; }

    /* Sites list */
    .sites-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .site-row {
      display: grid;
      grid-template-columns: 1fr 100px 100px 120px;
      gap: 15px;
      padding: 15px;
      background: var(--bg-card);
      border-radius: 8px;
      border: 1px solid var(--border);
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .site-row:hover { border-color: var(--accent); }

    .site-row .domain {
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .site-row .meta {
      color: var(--text-muted);
      font-size: 0.875rem;
      text-align: center;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state h3 { margin-bottom: 10px; color: var(--text); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><span>&#x1F9F1;</span> EDS Block Collection</h1>
      <div id="lastUpdated" style="color: var(--text-muted); font-size: 0.875rem;"></div>
    </header>

    <!-- Stats Row -->
    <div class="stats-row" id="statsRow">
      <div class="stat-card">
        <div class="label">Total Blocks</div>
        <div class="value" id="totalBlocks">-</div>
        <div class="subtitle">Collected from EDS sites</div>
      </div>
      <div class="stat-card">
        <div class="label">Sites Crawled</div>
        <div class="value" id="totalSites">-</div>
        <div class="subtitle">Active EDS projects</div>
      </div>
      <div class="stat-card">
        <div class="label">Avg Quality</div>
        <div class="value" id="avgScore">-</div>
        <div class="subtitle">Weighted score</div>
      </div>
      <div class="stat-card">
        <div class="label">Block Types</div>
        <div class="value" id="blockTypes">-</div>
        <div class="subtitle">Unique patterns</div>
      </div>
    </div>

    <!-- Dashboard Grid -->
    <div class="dashboard-grid">
      <div class="card">
        <h2>Quality Distribution</h2>
        <div class="tier-bars" id="tierBars">
          <div class="tier-bar gold">
            <span class="name">Gold</span>
            <div class="bar-container"><div class="bar" style="width: 0%"></div></div>
            <span class="count">0</span>
          </div>
          <div class="tier-bar silver">
            <span class="name">Silver</span>
            <div class="bar-container"><div class="bar" style="width: 0%"></div></div>
            <span class="count">0</span>
          </div>
          <div class="tier-bar bronze">
            <span class="name">Bronze</span>
            <div class="bar-container"><div class="bar" style="width: 0%"></div></div>
            <span class="count">0</span>
          </div>
          <div class="tier-bar unrated">
            <span class="name">Unrated</span>
            <div class="bar-container"><div class="bar" style="width: 0%"></div></div>
            <span class="count">0</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Top Block Types</h2>
        <div class="block-types" id="blockTypesChart"></div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="blocks">Blocks</button>
      <button class="tab" data-tab="sites">Sites</button>
    </div>

    <!-- Blocks Tab -->
    <div id="blocksTab">
      <div class="filters">
        <div class="filter-group">
          <button class="filter-btn active" data-tier="all">All</button>
          <button class="filter-btn" data-tier="gold">Gold</button>
          <button class="filter-btn" data-tier="silver">Silver</button>
          <button class="filter-btn" data-tier="bronze">Bronze</button>
        </div>
        <input type="text" class="search-input" id="blockSearch" placeholder="Search blocks...">
      </div>

      <div class="blocks-grid" id="blocksGrid">
        <div class="loading">
          <div class="loading-spinner"></div>
          Loading blocks...
        </div>
      </div>
    </div>

    <!-- Sites Tab -->
    <div id="sitesTab" style="display: none;">
      <div class="sites-list" id="sitesList">
        <div class="loading">
          <div class="loading-spinner"></div>
          Loading sites...
        </div>
      </div>
    </div>
  </div>

  <!-- Block Detail Modal -->
  <div class="modal-overlay" id="blockModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Block Details</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://eds-block-collector.paolo-moz.workers.dev';

    let allBlocks = [];
    let allSites = [];
    let currentTierFilter = 'all';
    let currentSearch = '';

    // Initialize
    async function init() {
      await Promise.all([
        loadBlocks(),
        loadSites()
      ]);
      setupEventListeners();
      updateStats();
    }

    async function loadBlocks() {
      try {
        const res = await fetch(`${API_BASE}/blocks?limit=500`);
        const data = await res.json();
        allBlocks = data.data || [];
        renderBlocks();
      } catch (e) {
        console.error('Failed to load blocks:', e);
        document.getElementById('blocksGrid').innerHTML = `
          <div class="empty-state">
            <h3>Failed to load blocks</h3>
            <p>Please check if the API is running</p>
          </div>
        `;
      }
    }

    async function loadSites() {
      try {
        const res = await fetch(`${API_BASE}/sites?limit=200`);
        const data = await res.json();
        allSites = data.data || [];
        renderSites();
      } catch (e) {
        console.error('Failed to load sites:', e);
      }
    }

    function updateStats() {
      // Total blocks
      document.getElementById('totalBlocks').textContent = allBlocks.length;

      // Total sites
      document.getElementById('totalSites').textContent = allSites.length;

      // Average score
      const scores = allBlocks.filter(b => b.quality_score).map(b => b.quality_score);
      const avgScore = scores.length ? Math.round(scores.reduce((a,b) => a+b, 0) / scores.length) : 0;
      document.getElementById('avgScore').textContent = avgScore;

      // Block types
      const types = new Set(allBlocks.map(b => b.block_name));
      document.getElementById('blockTypes').textContent = types.size;

      // Tier distribution
      const tiers = { gold: 0, silver: 0, bronze: 0, unrated: 0 };
      allBlocks.forEach(b => {
        const tier = b.quality_tier || 'unrated';
        tiers[tier] = (tiers[tier] || 0) + 1;
      });

      const maxTier = Math.max(...Object.values(tiers));
      Object.entries(tiers).forEach(([tier, count]) => {
        const bar = document.querySelector(`.tier-bar.${tier} .bar`);
        const countEl = document.querySelector(`.tier-bar.${tier} .count`);
        if (bar) bar.style.width = `${(count / maxTier) * 100}%`;
        if (countEl) countEl.textContent = count;
      });

      // Block types chart
      const typeCounts = {};
      allBlocks.forEach(b => {
        typeCounts[b.block_name] = (typeCounts[b.block_name] || 0) + 1;
      });

      const sortedTypes = Object.entries(typeCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 15);

      document.getElementById('blockTypesChart').innerHTML = sortedTypes.map(([name, count]) => `
        <div class="block-type-chip" onclick="filterByType('${name}')">
          ${name}<span class="count">${count}</span>
        </div>
      `).join('');

      // Last updated
      document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;
    }

    function renderBlocks() {
      let filtered = allBlocks;

      if (currentTierFilter !== 'all') {
        filtered = filtered.filter(b => b.quality_tier === currentTierFilter);
      }

      if (currentSearch) {
        const search = currentSearch.toLowerCase();
        filtered = filtered.filter(b =>
          b.block_name.toLowerCase().includes(search) ||
          (b.html || '').toLowerCase().includes(search)
        );
      }

      if (filtered.length === 0) {
        document.getElementById('blocksGrid').innerHTML = `
          <div class="empty-state">
            <h3>No blocks found</h3>
            <p>Try adjusting your filters</p>
          </div>
        `;
        return;
      }

      document.getElementById('blocksGrid').innerHTML = filtered.map(block => {
        const breakdown = block.quality_breakdown || {};
        const htmlPreview = escapeHtml((block.html || '').substring(0, 300));
        const site = allSites.find(s => s.id === block.site_id);
        const domain = site ? site.domain.split('--')[1] || site.domain : 'Unknown';

        return `
          <div class="block-card" onclick="showBlockDetail('${block.id}')">
            <div class="block-card-header">
              <div>
                <h3>${block.block_name}</h3>
                <div class="site">${domain}</div>
              </div>
              <span class="tier-badge ${block.quality_tier || 'unrated'}">${block.quality_score || '-'}</span>
            </div>
            <div class="block-card-preview">${htmlPreview}</div>
            <div class="block-card-scores">
              <div class="mini-score">
                <div class="value">${breakdown.performance || '-'}</div>
                <div class="label">Perf</div>
              </div>
              <div class="mini-score">
                <div class="value">${breakdown.accessibility || '-'}</div>
                <div class="label">A11y</div>
              </div>
              <div class="mini-score">
                <div class="value">${breakdown.edsCompliance || '-'}</div>
                <div class="label">EDS</div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderSites() {
      const sorted = [...allSites].sort((a, b) => (b.block_count || 0) - (a.block_count || 0));

      document.getElementById('sitesList').innerHTML = `
        <div class="site-row" style="background: transparent; border: none; font-weight: 600; color: var(--text-muted);">
          <span>Domain</span>
          <span class="meta">Blocks</span>
          <span class="meta">Pages</span>
          <span class="meta">Status</span>
        </div>
        ${sorted.map(site => {
          const domain = site.domain.replace('.aem.live', '');
          return `
            <div class="site-row" onclick="filterBySite('${site.id}')">
              <span class="domain" title="${site.domain}">${domain}</span>
              <span class="meta">${site.block_count || 0}</span>
              <span class="meta">${site.page_count || 0}</span>
              <span class="meta">${site.crawl_status || 'unknown'}</span>
            </div>
          `;
        }).join('')}
      `;
    }

    function showBlockDetail(blockId) {
      const block = allBlocks.find(b => b.id === blockId);
      if (!block) return;

      const breakdown = block.quality_breakdown || {};
      const site = allSites.find(s => s.id === block.site_id);

      document.getElementById('modalTitle').textContent = block.block_name;
      document.getElementById('modalBody').innerHTML = `
        <div style="display: flex; gap: 15px; align-items: center; margin-bottom: 20px;">
          <span class="tier-badge ${block.quality_tier}" style="font-size: 1rem; padding: 8px 16px;">
            ${block.quality_tier?.toUpperCase() || 'UNRATED'} - ${block.quality_score || 0}
          </span>
          <span style="color: var(--text-muted);">from ${site?.domain || 'Unknown site'}</span>
        </div>

        <div class="score-breakdown">
          ${renderScoreItem('Performance', breakdown.performance)}
          ${renderScoreItem('Accessibility', breakdown.accessibility)}
          ${renderScoreItem('Semantic HTML', breakdown.semanticHtml)}
          ${renderScoreItem('Code Quality', breakdown.codeQuality)}
          ${renderScoreItem('Responsive', breakdown.responsive)}
          ${renderScoreItem('EDS Compliance', breakdown.edsCompliance)}
        </div>

        <h3 style="margin-bottom: 15px; color: var(--text-muted); font-size: 0.875rem; text-transform: uppercase;">HTML Structure</h3>
        <div class="html-preview">${highlightHtml(block.html || 'No HTML available')}</div>
      `;

      document.getElementById('blockModal').classList.add('active');
    }

    function renderScoreItem(name, score) {
      const scoreClass = score >= 85 ? 'high' : score >= 70 ? 'mid' : 'low';
      return `
        <div class="score-item">
          <div class="score ${scoreClass}">${score || '-'}</div>
          <div class="name">${name}</div>
        </div>
      `;
    }

    function closeModal() {
      document.getElementById('blockModal').classList.remove('active');
    }

    function filterByType(type) {
      currentSearch = type;
      document.getElementById('blockSearch').value = type;
      renderBlocks();
    }

    function filterBySite(siteId) {
      // Switch to blocks tab and filter
      document.querySelector('.tab[data-tab="blocks"]').click();
      const site = allSites.find(s => s.id === siteId);
      if (site) {
        const domain = site.domain.split('--')[1] || site.domain;
        currentSearch = domain;
        document.getElementById('blockSearch').value = domain;
        renderBlocks();
      }
    }

    function setupEventListeners() {
      // Tabs
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');

          const tabName = tab.dataset.tab;
          document.getElementById('blocksTab').style.display = tabName === 'blocks' ? 'block' : 'none';
          document.getElementById('sitesTab').style.display = tabName === 'sites' ? 'block' : 'none';
        });
      });

      // Tier filters
      document.querySelectorAll('.filter-btn[data-tier]').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn[data-tier]').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentTierFilter = btn.dataset.tier;
          renderBlocks();
        });
      });

      // Search
      document.getElementById('blockSearch').addEventListener('input', (e) => {
        currentSearch = e.target.value;
        renderBlocks();
      });

      // Modal close on overlay click
      document.getElementById('blockModal').addEventListener('click', (e) => {
        if (e.target.id === 'blockModal') closeModal();
      });

      // ESC to close modal
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
      });
    }

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    function highlightHtml(html) {
      return escapeHtml(html)
        .replace(/(&lt;\/?[\w-]+)/g, '<span class="tag">$1</span>')
        .replace(/([\w-]+)=/g, '<span class="attr">$1</span>=')
        .replace(/"([^"]*)"/g, '"<span class="string">$1</span>"');
    }

    // Start
    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AEM Block Importer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 300px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
      text-align: center;
      background: #fff;
    }
    .logo {
      font-size: 32px;
      margin-bottom: 12px;
    }
    h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #0f172a;
      font-weight: 600;
    }
    p {
      color: #64748b;
      margin: 0 0 20px 0;
      font-size: 13px;
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2563eb;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error {
      color: #dc2626;
      font-size: 12px;
      margin-top: 12px;
      display: none;
    }
    .hint {
      margin-top: 16px;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="logo">&#129521;</div>
  <h2>AEM Block Importer</h2>
  <p>Open the sidebar on this page to import blocks and pages to your AEM Edge Delivery project.</p>
  <button id="open-sidebar" class="btn">Open Sidebar</button>
  <div id="error" class="error"></div>
  <div class="hint">The sidebar stays open while you interact with the page</div>

  <script src="popup.js"></script>
</body>
</html>
